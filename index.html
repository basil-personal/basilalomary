<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basil Alomary - Retro Desktop</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <div id="icons">
            <div class="icon" data-window="about">
                <img src="icon-about.png" alt="About">
                <span>About</span>
            </div>
            <div class="icon" data-window="projects">
                <img src="icon-projects.png" alt="Projects">
                <span>Projects</span>
            </div>
            <div class="icon" data-window="contact">
                <img src="icon-contact.png" alt="Contact">
                <span>Contact</span>
            </div>
        </div>
        <div id="taskbar">
            <div id="start-button">Start</div>
            <div id="time"></div>
        </div>
    </div>
    <div id="windows"></div>
    <script src="script.js"></script>
</body>
</html>
